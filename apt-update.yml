---
  - name: updates
    hosts: Ansible
    become: yes
    tasks:
      - name: ensure updates are there
        apt: update_cache=yes force_apt_get=yes cache_valid_time=3600

      - name: Upgrade all apt packages
        apt: upgrade=dist force_apt_get=yes

      - name: set timezone Europe/Berlin
        timezone:
          name: Europe/Berlin
